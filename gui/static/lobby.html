<div class="lobby">
    <div id="playerinput" class="hidden centered">
        <h1>Join the clue game</h1>
        <form id="join">
        <div>
            <label for="nameinput">Player name</label>
            <input name="nameinput" value="">
        </div>
        <div>
            <label for="characterinput">Character</label>
            <select name="characterinput"></select>
        </div>
        <input type="button" value="Join" onclick="player_join_game()">
        </form>
    </div>
    <div id="activeplayer">
        <table id="joined_players">
            <tr>
                <th>Player name</th>
                <th>Character</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
            </tr>
        </table> 
        <form id="startgame" style="display: none;"><input type="button" value="Start Game" onclick="start_game()"></form>
    </div>
</div>
