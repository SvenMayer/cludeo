
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cluedo</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    <h1 id="connecting_msg">Connecting to server...</h1>
    <div id="playerinput" style="display: none;">
        <h1>Join the clue game</h1>
        <div>
            <label for="nameinput">Player name</label>
            <input name="nameinput"></input>
        </div>
        <div>
            <label for="characterinput">Character</label>
            <select name="characterinput" style="width: 200px; "></select>
        </div>
        <div>
            <button id="join">Join</button>
        </div>
    </div>
    <div id="lobby" style="display: none;">
        <table id="joined_players">
            <tr>
                <th>Player name</th>
                <th>Character</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
            </tr>
        </table> 
        <button id="startgame" style="display: none;">Start Game</button>
    </div>
    <div id="accusation"  style="display: none;">
        <div>
            <label for="acc_character">I accuse</label>
            <select name="acc_character" style="width: 150px;"></select>
        </div>
        <div>
            <label for="acc_weapon">with the</label>
            <select name="acc_weapon" style="width: 150px;"></select>
        </div>
        <div>
            <label for="acc_room">in the</label>
            <select name="acc_room" style="width: 150px;"></select>
        </div>
        <div>
            <button name="accuse">Submit</button>
        </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="js/jstest.js"></script>
</html>
